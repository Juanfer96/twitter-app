<p>tweet-detail works! </p>
<div>
        <p>{{ tt.id }}</p>
        <img src="{{ tt.user.profile_image_url }}" alt="" />
        <p>{{ tt.user.name }}</p>
        <span> @{{ tt.user.screen_name }}</span>
        <p>{{ tt.text }}</p>

        <span> {{ tt.created_at | date: "medium" }}</span>

        <span> retweets: {{ tt.retweet_count }} </span>
        <span> favorites: {{ tt.favorite_count }} </span>
        <span> {{ tt.favorited }} </span>

</div>
