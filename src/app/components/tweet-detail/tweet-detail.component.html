<section class="tweet-detail-wrapper">
  <div class="tweetGoBack">
    <fa-icon [icon]="faArrowLeft" size="2x" (click)="goBack()"></fa-icon>
    <span >Tweet</span>
  </div>

  <div class="tweetHead">
    <div class="profileImage"><img src="{{ tweet.user.profile_image_url }}" alt="ProfileImage"  /></div>
    <div class="userName"><span>{{ tweet.user.name }}</span></div>
    <div class="screenName"><span> @{{ tweet.user.screen_name }}</span></div>
  </div>

  <div class="tweetBody">
    <span class="text">{{ tweet.text }}</span>
  </div>

  <div *ngIf="tweet.entities.media">
    <img
      src="{{ tweet.entities.media[0].media_url }}"
      
      alt="img not found"
      class="imageContent"
    />
  </div>

  <div class="timeAgoTweet">
    <span >  {{ tweet.created_at | date:'h:mm a.-d MMM. yy ' }}</span> 
  </div>

  <div class="tweetFooter">
    <div class="retweet">
      
      <span > {{ tweet.retweet_count }} </span>
    </div>
    <div class="favourite">
      
      <span > {{ tweet.favorite_count }} </span>
    </div>
  </div>
</section>
<app-footer></app-footer>
